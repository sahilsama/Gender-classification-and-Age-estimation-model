<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Gender Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: linear-gradient(145deg, #1f1f1f, #2a2a2a); /* Cool gradient background */
            color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
        }
        .btn-primary {
            background: linear-gradient(90deg, #00ffcc, #0099ff); /* Cool gradient for button */
            border: none;
            border-radius: 25px;
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0099ff, #00ffcc); /* Reverse gradient on hover */
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.4);
        }
        .form-label {
            font-weight: bold;
            font-size: 16px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h1 class="mb-4">Age and Gender Prediction</h1>
                        <form action="/predict" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload an image</label>
                                <input type="file" class="form-control" name="file" id="file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Age & Gender Predictor | Built with ❤️ and some Flask</p>
        </footer>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
